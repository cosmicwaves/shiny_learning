<!DOCTYPE HTML>
<html lang="en">
  <head>
    <style type="text/css">
      p {
        color: red;
      }
    </style>
    <script language = "javascript">
    //displays an alert
    alert ("Click on the Hello World text!");
    // change text color
    function changeColor(color){
      document.getElementById("hello").style.color = color;
    }
    </script>
    <title>A title</title>
  </head>
  <body>
    <p id = "hello" onClick="changeColor('green')">Hello World</p>
  </body>
</html>
